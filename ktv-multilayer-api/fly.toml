app = "ktv-multilayer-api"
primary_region = "sin"

[build]

[env]
  APP_ENV = "production"
  PORT = "8080"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "get"
  path = "/health"
  protocol = "http"
  timeout = "10s"

[vm]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

[[mounts]]
  source = "ktv_data"
  destination = "/app/data"